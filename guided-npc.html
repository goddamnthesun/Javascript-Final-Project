<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="./apps/guided-npc.js"></script>
    <title>Guided Npc Creation</title>
  </head>
  <body>
    <header><h1>Guided NPC Creation</h1></header>
    <main>
      <div id="input-container">
        <div id="name-input-container">
          <label for="name">Name</label>
          <input id="name-input" name="name" type="text" />
        </div>
        <div id="race-selection">
          <label for="race">Race</label>
          <select name="race" id="race"></select>
          <label for="race-checker">check for core races only</label>
          <input type="checkbox" id="vanila-race-checker" name="race-checker" />
        </div>
        <div id="sex-selection">
          <label for="sex">Sex</label>
          <select name="sex" id="sex"></select>
        </div>
        <div id="age-selection">
          <label for="age">Age</label>
          <input name="age" id="age" type="number" />
        </div>
        <div id="standing-selection">
          <label for="standing">Social Standing</label>
          <select name="standing" id="standing"></select>
        </div>
        <div id="occupation-selection">
          <label for="occupation">Occupation</label>
          <select name="occupation" id="occupation"></select>
        </div>
        <div id="class-selection">
          <label for="class">Class</label>
          <select name="class" id="class"></select>
        </div>
        <div id="level-selector">
          <label for="level">Level</label>
          <select name="level" id="level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </div>
        <button class="button-55" id="create">Create Character</button>
      </div>
      <div id="output-container">
        <div id="character-name"><h2>Name</h2></div>
        <div id="character-desc"><p>info</p></div>
        <div class="character-stat-container">
          <div class="stats">
            <h3>Stats</h3>
            <ul>
              <li>
                Strength:
                <input
                  type="number"
                  class="stat-input"
                  id="strength"
                  value="10"
                />
              </li>
              <li>
                Dexterity:
                <input
                  type="number"
                  class="stat-input"
                  id="dexterity"
                  value="10"
                />
              </li>
              <li>
                Constitution:
                <input
                  type="number"
                  class="stat-input"
                  id="Constitution"
                  value="10"
                />
              </li>
              <li>
                Intelligence:
                <input
                  type="number"
                  class="stat-input"
                  id="Intelligence"
                  value="10"
                />
              </li>
              <li>
                Wisdom:
                <input
                  type="number"
                  class="stat-input"
                  id="wisdom"
                  value="10"
                />
              </li>
              <li>
                Charisma:
                <input
                  type="number"
                  class="stat-input"
                  id="charisma"
                  value="10"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
